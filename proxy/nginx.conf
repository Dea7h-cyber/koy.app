worker_processes auto;

events {
  worker_connections 8000;
  multi_accept on;
}

http {
  # server {
  #   listen 80 default_server;
  #   return 301 $scheme://koy.app$request_uri;
  # }

  server {
    listen 80;
    # server_name koy.app localhost;
    server_name localhost;

    location /health {
      return 200 "ok";
    }

    location / {
      proxy_pass http://koy_frontend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }

  server {
    listen 80;
    # server_name server.koy.app server.localhost;
    server_name server.localhost;

    location /health {
      return 200 "ok";
    }

    location / {
      proxy_pass http://koy_backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }

